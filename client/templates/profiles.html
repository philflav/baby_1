<template name="profiles">
<title>Profile List Page</title>
<body>
<h2 class="bluehead">Search Results </h2>

	<div class ="my_container">
		{{#each profiles}}
        <a href="/profile/{{_id}}">{{ProfileTitle}}</a><br>
        Gender: {{gender}}<br>
        Age: {{age}}<br>   
	    <div class="plain">
	        Last login: {{lastlogin}}<br>
	 	</div>	
    {{/each}}
    </div>
</body>
</template>
