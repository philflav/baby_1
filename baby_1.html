<head>
  <title>Baby sitters</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Sitters</h1>

      <form class="new-sitter">
        <input type="text" name="name" placeholder="Type to add new sitter" />
      </form>
      <hr>
    </header>
   The following are baby sitters available in your area.
   <br>
    <ul>
      {{#each sitters}}
        {{>sitter}}
      {{/each}}
    </ul>
  </div>
</body>
