<head>
  <title>Baby sitters</title>
</head>
 
<body>
  <div class="container">
    <header>
      <h1>Sitters</h1>
    </header>
   The following are baby sitters available in your area.
    <ul>
      {{#each sitters}}
        {{>sitter}}
      {{/each}}
    </ul>
  </div>
</body>
 
<template name="sitter">
  <li>{{name}} is rated with {{rating}}</li>
</template>
